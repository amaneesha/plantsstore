<!DOCTYPE html>
<html>
  <head>
    <title>Plants of India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="homePage.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        display: grid;
        grid-template-columns: auto;
        padding: 70px;
        border-width: 1px;
        border-style: solid;
        box-shadow: 5px 10px 8px #b6b3b3;
      }
      .divcontrols {
        display: grid;
        padding: 5px;
        font-size: 20px;
      }
      .loginimg {
        height: 60px;
        width: 80px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid border-green">
      <div class="row">
        <div class="col-sm-6">
          <img class="img-fluid" src="images/gazania.jpg" alt="" />
        </div>
        <div class="col-sm"></div>
        <div class="col-sm-4 my-auto">
          <div style="text-align: center">
            <img src="images/login.jpg" class="loginimg" />
            <h1>Login</h1>
          </div>

          <div class="container">
            <form action="">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input
                  type="text"
                  class="form-control"
                  pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}"
                  required
                />
              </div>
              <div class="form-group mt-2">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" />
              </div>
              <div class="checkbox mt-2 mb-2">
                <label><input type="checkbox" /> Remember me</label>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm mt-5">
          <a href="index.html" class="btn btn bg-light text-primary fw-bold"
            >Home Page</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
