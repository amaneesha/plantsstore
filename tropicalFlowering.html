<!DOCTYPE html>

    <title>Plants of India</title>

    <style>
      .border-green {
        border: 10px solid green;
      }
     
    </style>
    <script>
        function loadTable() {
          var plants = [
            {id: 1, name: "Jasmine", price: "$12.00", quantity: 5},
            {id: 3, name: "Crossandra", price: "$5.50", quantity: 2},
            {id: 2, name: "Barleria", price: "$13.75", quantity: 10}
          ]

          plants.sort(sortListCallback);

          const table = document.querySelector('tbody')
          plants.forEach((item) => {
              table.innerHTML = table.innerHTML + `<tr>
                      <td class="col-1">${item.id}</td>
                      <td class="col-5">${item.name}</td>
                      <td class="col-3">${item.price}</td>
                      <td class="col-4">${item.quantity}</td>
                  </tr>`;
           
          })

        }

        function sortListCallback(a, b){
          return (a.id > b.id) ? 1 : -1;
        }
    </script>
  </head>
