<!DOCTYPE html>
<html>
  <head>
    <title>Plants of India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="homePage.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myPage.js"></script>
    <style>
      .position-bottom {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid border-green">
      <div class="row">
        <div class="col-sm-6">
          <img class="img-fluid" src="images/gazania.jpg" alt="" />
        </div>
        <div class="col-sm-6">
          <div class="row mt-5"></div>
          <div class="row">
            <div class="col-sm-1">
              <a href="login.html">Login</a>
            </div>
            <div class="col-sm-2">
              <a href="signup.html">Sign Up</a>
            </div>
            <div class="col-sm-9">
              <h3>Welcome to my plant world!!!!</h3>
            </div>
          </div>

          <div class="row mt-5">
            <p>
              If you love gardening you are in the right place. You can find
              most Indian flowering and vegetable plants here. It makes you feel

          </div>

          <div class="row mb-5 position-bottom w-50 ms-3">
            <div class="col-sm-4">
              <input
                type="button"

              />
            </div>
            <div class="col-sm-4">
              <input
                type="button"
                onClick="myFunction(2)"
                value="Annual Flowering Plants"
                class="btn btn-primary"
              />

            <div class="col-sm-4">
              <input
                type="button"
                onClick="myFunction(3)"
